<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻修改</title>
<link type="text/css" rel="stylesheet" href="../jsclient/baseCss/bootstrap.css"/>
<link type="text/css" rel="stylesheet" href="../jsclient/baseCss/jquery-ui.min.css" />
<link type="text/css" rel="stylesheet" href="../jsclient/baseCss/jquery.datetimepicker.css"></link>
<script src="javascript/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../jsclient/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="../jsclient/bootstrap.min.js"></script>
<script type="text/javascript" src="../jsclient/jquery-ui.js"></script>
<script src="javascript/update.js" type="text/javascript"></script>
<script charset="utf-8" src="../editor/kindeditor-all.js"></script>
<script charset="utf-8" src="../editor/lang/zh-CN.js"></script>
<style type="text/css">
	body
	{
		font-family: "微软雅黑";
		font-size: 14px;
	}
	
	.divRow{
		height: 36px;
		line-height: 36px;
		margin-top: 5px;
	}
</style>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
<script type="text/javascript">

function getQueryString(name)
{
     var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
     if(result == null || result.length < 1){
         return undefined;
     }
     return result[1];
}

$(document).ready(function(e) {
	var id=getQueryString("id");
	$("#publish_time_u").datetimepicker();
	//根据id查询新闻
	changeNews(id);
});
</script>
</head>
<body>
    <div id="divPageFrame">
    	<div class="divRow">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
	    		新闻标题：
	    	</div>
	    	<div class="col-xs-9 col-sm-9">
	    		<textarea cols="80" rows="1" class="form-control" id="uptitle" style="width: 700px"></textarea>
	    	</div>
    	</div>
    	<div style="margin-top: 5px; height: 100px">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			新闻简介：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<textarea cols="80" rows="4" class="form-control" id="upnewsBrief" style="width: 700px"></textarea>
    		</div>
    	</div>
    	<div style="top: 5px; height: 435px">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			详细内容：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<textarea id="editor_id" name="content" style="width:700px;height:420px;"></textarea>
    		</div>
    	</div>
    	<div class="divRow">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			作 者：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<input type="text" class="form-control" id="upnewsAuthor" style="width: 700px"></input>
    		</div>
    	</div>
    	<div class="divRow">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			发 布 时 间：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<input type="text" class="form-control" id="publish_time_u" name="publish_time_u" style="width: 700px" readonly></input>
    		</div>
    	</div>
    	<div class="divRow">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			是否置顶：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<input type="radio" name="top" id="uptopy"  value="a"/> 是 
				<input type="radio" name="top" id="uptopn"  value="b" checked="checked"/> 否  
    		</div>
    	</div>
    	<div class="divRow">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			是否有效：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<input type="radio" name="effective" id="upeffectivey"  value="c" checked="checked"/> 是 
				<input type="radio" name="effective" id="upeffectiven"  value="d" /> 否  
    		</div>
    	</div>
    	<div class="divRow">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			新闻首页图片地址：
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<textarea cols="80" rows="1" class="form-control" id="upnewsPath" style="width: 700px"></textarea>
    		</div>
    	</div>
    	<div style="text-align: right; margin-top: 5px">
    		<div class="col-xs-2 col-sm-2" style="text-align: right;">
    			&nbsp;
    		</div>
    		<div class="col-xs-9 col-sm-9">
    			<input type="hidden" name="test" id="upnewsid" />
	    		<input type="button"  value="提交"  onclick="updateNews()"/>  
	    		<input type="reset" value="重置"  name="reset" />
    		</div>
    	</div>
    </div>
</body>
</html>
